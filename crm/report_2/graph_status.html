<div id="graph_status" style="height:200px; width:100%;"></div>
<script>

$(document).ready(function() {
    AmCharts.makeChart("graph_status", {
      "type": "pie",
      "theme": "light",
      "colorField": "color",
      "dataProvider": {{datasets.graph_status.json}},
      "colorField": "color",
      "valueField": "value",
      "titleField": "title",
      "labelsEnabled": false,
     "legend": {"position": "bottom",},
      "outlineAlpha": 0.4,
      "depth3D": 15,
      "angle": 30,
      "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
    })
})
</script>
