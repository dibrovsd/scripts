<div id="wait_documents" style="height:200px; width:100%;"></div>
<script>

$(document).ready(function() {
    AmCharts.makeChart("wait_documents", {
      "type": "funnel",
      "theme": "light",
      "dataProvider": {{datasets.wait_documents.json}},
      "balloon": {
        "fixedPosition": true
      },
      "valueField": "value",
      "titleField": "title",
      "labelsEnabled": false,
      "balloonText": "[[title]]: [[value]]",
    })
})
</script>
